
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আনওয়ারুল কুরআন একাডেমী - ম্যানেজমেন্ট সিস্টেম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }

        /* Hide Number Input Spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Enhanced A4 Printing Layout */
        @media print {
            @page {
                margin: 5mm;
            }
            
            .no-print { display: none !important; }
            body { background: white !important; margin: 0; padding: 0; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .print-area { width: 100% !important; margin: 0 !important; padding: 0 !important; box-shadow: none !important; border: none !important; }
            
            .print-table { 
                border: 1px solid #000 !important; 
                width: 100% !important; 
                border-collapse: collapse !important; 
                font-size: 9px !important; /* Extremely small text for many columns */
            }
            .print-table th, .print-table td { 
                border: 1px solid #000 !important; 
                padding: 1px 2px !important; 
                color: black !important; 
                text-align: center !important;
            }
            .print-header { display: block !important; text-align: center; margin-bottom: 5px; border-bottom: 1px solid #000; padding-bottom: 5px; }
            
            table { page-break-inside: auto; }
            tr { page-break-inside: avoid; page-break-after: auto; }
            thead { display: table-header-group; }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        /* Compact table utility for screen */
        .compact-td {
            padding: 4px 6px !important;
            font-size: 11px !important;
        }
        .compact-th {
            padding: 6px 6px !important;
            font-size: 10px !important;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 60s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }

        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s ease-in-out infinite;
        }

        @keyframes draw-path {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }
        .animate-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-path 3s ease-in-out infinite;
        }

        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        .animate-loading-bar {
            animation: loading-bar 1.5s infinite linear;
        }

        @keyframes student-run {
            0% { transform: translateX(-20px) translateY(0); }
            25% { transform: translateX(0) translateY(-5px); }
            50% { transform: translateX(20px) translateY(0); }
            75% { transform: translateX(0) translateY(-5px); }
            100% { transform: translateX(-20px) translateY(0); }
        }
        .animate-student-run {
            animation: student-run 1.2s infinite ease-in-out;
        }

        @keyframes ground-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-40px); }
        }
        .animate-ground {
            background-image: linear-gradient(to right, #e5e7eb 2px, transparent 2px);
            background-size: 40px 100%;
            animation: ground-move 0.8s infinite linear;
        }
    </style>
